	<div class="jumbotron custom">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-10 col-sm-offset-1  col-md-8 col-md-offset-2">
					
					<div class="project">
						<h2>Currency Converter</h2>
						<div id="content"></div>
						<div class="row">
							<div class="col-xs-6">
								<select id="convertFrom" class="form-control">
									<option value="AUD">AUD</option>
									<option value="BGN">BGN</option>
									<option value="CAD">CAD</option>
									<option value="CNY">CNY</option>
									<option value="EUR" selected="">EUR</option>
									<option value="GBP">GBP</option>
									<option value="JPY">JPY</option>
									<option value="RUB">RUB</option>
									<option value="USD">USD</option>
								</select>
							</div>	
						</div>			

						<div class="input-group input-group-lg" id="input">
							<span class="input-group-addon">Amount</span>
							<input id="fromVal" type="text" class="form-control" placeholder="">
						</div>

						<!---
						<label>Amount</label>
						<input id="fromVal" type="text"></input> ---->

						<div class="row">
							<div class="col-xs-6">
								<select id="convertTo" class="form-control">
									<option value="AUD">AUD</option>
									<option value="BGN">BGN</option>
									<option value="CAD">CAD</option>
									<option value="CNY">CNY</option>
									<option value="EUR">EUR</option>
									<option value="GBP">GBP</option>
									<option value="JPY">JPY</option>
									<option value="RUB">RUB</option>
									<option value="USD" selected="">USD</option>
								</select>
							</div>
						</div>		

						<div class="input-group input-group-lg" id="output">
							<span class="input-group-addon">Amount</span>
							<input id="toVal" type="text" class="form-control" placeholder="" disabled="disabled">
						</div>

						<button id="convert" class="btn-primary btn-lg" type="submit" >Convert</button>
						<button id="clear" type="submit" class = "btn-primary btn-lg">Clear</button>
					</div>	
						
					
				</div>
			</div>	

	  		
	  	</div>	
	</div>
