	<div class="row">
		<div class="col-md-12" id="project-title">
			<h1>Currency Converter</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
			<div class="project">
				<h2>Convert From</h2>
				<select id="convertFrom">
					<option value="AUD">AUD</option>
					<option value="BGN">BGN</option>
					<option value="CAD">CAD</option>
					<option value="CNY">CNY</option>
					<option value="EUR">EUR</option>
					<option value="GBP">GBP</option>
					<option value="JPY">JPY</option>
					<option value="RUB">RUB</option>
					<option value="USD">USD</option>
				</select>

				<div class="input-group input-group-lg" id="input">
					<span class="input-group-addon">Amount</span>
					<input id="fromVal" type="text" class="form-control" placeholder="">
				</div>

				<!---
				<label>Amount</label>
				<input id="fromVal" type="text"></input>
				-->
			</div>	
		</div>

		
	
	
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
			<div class="project">	
				<h2>Convert To</h2>
				<select id="convertTo">
					<option value="AUD">AUD</option>
					<option value="BGN">BGN</option>
					<option value="CAD">CAD</option>
					<option value="CNY">CNY</option>
					<option value="EUR">EUR</option>
					<option value="GBP">GBP</option>
					<option value="JPY">JPY</option>
					<option value="RUB">RUB</option>
					<option value="USD">USD</option>
				</select>

				<div class="input-group input-group-lg" id="output">
					<span class="input-group-addon">Amount</span>
					<input id="toVal" type="text" class="form-control" placeholder="" disabled="disabled">
				</div>
			</div>	
		</div>
	</div>


	<div class="row">
			<div id="content" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				
			</div>
	</div>


	<div class="row">
			<div id="#bottom" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<button id="convert" class="btn btn-default btn-lg" type="submit" >CONVERT</button>
