	$('#convert-bin').on('click', function() {

	});

	$('#clear').on('click', function() {
		$('#output-bin').val("");
		$('#binary-input').val("");
	});
	
	
	
	function binaryToDecimal() {
		var input = $('#binary-input').val();
		var index = (input.length - 1);
		var binaryEntered = true;
		var decimalValue = 0;

		for (var i = 0; i < input.length; i++) {
			var digit = input.charCodeAt(i);
			if (digit !== 48 && digit !== 49) {
				binaryEntered = false;
				break;
			}
			if (digit === 49) {
				decimalValue += Math.pow(2, index);
			}
			index--;
		}

		if (binaryEntered) {
			return decimalValue;
		} 

		return -1;
		
	}



});
