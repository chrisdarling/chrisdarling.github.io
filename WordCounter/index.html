	  		<div class="row"> 
		        <div class="col-xs-12 col-sm-10 col-sm-offset-1  col-md-8 col-md-offset-2">
		        	<h1>Word Counter</h1>
		       		 <div style="margin-right: 15px; margin-left: 15px;" class="form-horizontal" role="form">
						<div class="form-group">
						    <textarea rows="8" type="text" id="text" name="message" class="form-control"></textarea>
						</div>
			        </div>
			        <div>
						<button id="clear" class="btn btn-primary btn-lg" type="submit" >Clear</button>
						<button id="count" class="btn btn-primary btn-lg" type="submit" >Count</button>
						<h3>Words: <span id="wordcount">0</span>   </h3>
						<h3>Characters(with spaces): <span id="charcount">0</span></h3>
						<h3>Letters: <span id="lettercount">0</span></h3>
					</div>
				</div>
		    </div>
